version: '3.8'

name: habitflow

services:
  mssql:
    build:
      context: ./mssql
      dockerfile: Dockerfile
    container_name: habitflow-mssql
    hostname: habitflow-mssql
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=HabitFlow2024!
      - MSSQL_PID=Developer
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - habitflow-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P HabitFlow2024! -C -Q "SELECT 1"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  mssql-data:
    driver: local

networks:
  habitflow-network:
    driver: bridge
